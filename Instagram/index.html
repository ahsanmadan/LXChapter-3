<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="static/css/gnb.css" />
    <link rel="stylesheet" href="static/css/default.css" />
    <link rel="shortcut icon" href="static/favicon.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="gnb myshadow flex-row">
      <div class="gnb-content d-flex flex-row">
        <div class="logo flex-row">
          <img
            src="static/logo_instagram.png"
            alt=""
            width="103px"
            height="29px"
          /><i class="ms-1 bi bi-chevron-down"></i>
        </div>
        <div class="search-box flex-row">
          <img src="static/icons/11.png" alt="" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="icons flex-row">
          <img src="static/icons/1.png" alt="" />
          <img src="static/icons/2.png" alt="" />
          <img src="static/icons/3.png" alt="" />
          <img src="static/icons/4.png" alt="" />
          <img src="static/icons/5.png" alt="" />
          <img src="static/icons/6.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
